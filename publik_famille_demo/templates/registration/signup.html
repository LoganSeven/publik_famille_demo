
{% extends 'base.html' %}
{% block content %}
<div class="row section">
  <div class="col s12 m8 l6 offset-m2 offset-l3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Créer un compte</span>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn green waves-effect waves-light">Créer mon compte</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
