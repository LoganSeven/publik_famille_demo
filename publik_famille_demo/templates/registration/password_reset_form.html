
{% extends 'base.html' %}
{% block content %}
<div class="row section">
  <div class="col s12 m8 l6 offset-m2 offset-l3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Réinitialiser le mot de passe</span>
        <p>Saisissez votre e-mail. Un lien sera affiché dans la console.</p>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn waves-effect">Envoyer</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
