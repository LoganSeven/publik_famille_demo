<!-- accounts/templates/verify_identity.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Vérification d'identité</title>
</head>
<body>
  {% if messages %}
    {% for m in messages %}<p>{{ m }}</p>{% endfor %}
  {% endif %}
  {% if mode == "simulation" %}
    <h1>Vérification d'identité</h1>
    <form method="post" action="{% url 'accounts_verify_identity' %}?next={{ next|urlencode }}">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit">Confirmer</button>
    </form>
  {% else %}
    <h1>Délégation de vérification</h1>
    <a href="{% url 'accounts_verify_start' %}?next={{ next|urlencode }}">Continuer</a>
  {% endif %}
</body>
</html>
