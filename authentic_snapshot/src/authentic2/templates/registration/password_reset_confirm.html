{% extends "authentic2/base-page.html" %}
{% load i18n gadjo %}

{% block title %}
  {{ view.title }}
{% endblock %}

{% block content %}

  {% if validlink %}

    <form method="post" class="pk-mark-optional-fields">
      {% csrf_token %}
      {{ form|with_template }}

      <div class="buttons">
        <button class="submit-button">{% trans 'Submit' %}</button>
      </div>
    </form>

  {% else %}

    <p>{% trans "Password reset failed" %}</p>

  {% endif %}

{% endblock %}
